version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: beer-exchange-backend
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    expose:
      - "3000"
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beer-exchange-frontend
    environment:
      - VITE_API_URL=http://localhost:3000
      - NODE_ENV=production
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: always
